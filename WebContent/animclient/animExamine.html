<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>动画审核</title>
<script type="text/javascript" src="jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="animexamine.js" charset="utf-8"></script>

<style>
	 #content{
	   font-family:Arial,Helvetica,sans-serif,"宋体";
  		font-size: 13px;
		width:380px;
/* 		border: 1px solid #69c; */
		margin: 20px auto;
		text-align: center;
	 }
	
	a{
		text-decoration: none; 
	 }
	
	a:HOVER{ 
	 	 text-decoration: underline; 
	 } 
	 
	 table{
		font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
		font-size: 12px;
		margin:20px auto; 
		border-collapse: collapse;
		border: 1px solid #69c;
	}

	tr{
		padding: 12px 17px 12px 17px;
		font-weight: normal;
		color: #039;
		border-bottom: 1px dashed #69c;
	}
	
	td{
		padding: 7px 17px 7px 17px;
		color: #669;
		border: 1px solid #69c; 
	}
	
	tbody tr:hover td{
		color: #339;
		background: #d0dafd;
	}

</style>

</head>
<body onload="getAllAnimation()">
<div id="content">
	<input type="text" id="key"  placeholder="请输入动画名称" />
	<input type="button" id="search" value="搜索" onclick="searchAnim();">
	<input type="button" id="all" value="显示全部动画" onclick="getAllAnimation();">

	<table id="mytable">
		<thead>
			<tr>
			<td>序号</td><td>名称</td><td>缩略图</td><td>创建时间</td><td>操作</td>
			</tr>
		</thead>
		<tbody id="animList">
		</tbody>
	</table>
	<div id="paging">
		<span id="firstPage"><a href="javascript:getFirstpageAnim()">第一页</a></span>
		<span id="prevPage"><a href="javascript:getPrevpageAnim()">上一页</a></span>
		<span id="nextPage"><a href="javascript:getNextpageAnim()">下一页</a></span>
		<span id="lastPage"><a href="javascript:getLastpageAnim()">最后一页</a></span>
		<span id="currentPage">当前第<span id="current"></span>页</span>
		<span id="totalPage">共<span id="total"></span>页</span>
	</div>
</div>
</body>
</html>
