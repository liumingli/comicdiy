<script type="text/javascript">
	var staticVal = "";
	function changeMainPage(val) {
		var id = val.substring(0, val.lastIndexOf("."));
		if (id != "assetsUpload") {
			document.getElementById("assetsUpload").style.color = "#eee";
		}
		if (staticVal != id && staticVal != "") {
			document.getElementById(staticVal).style.color = "#eee";
		}
		document.getElementById(id).style.color = "#ff9966";
		staticVal = id;

		window.parent.frames['mainFrame'].location.href = val;
	}
</script>
