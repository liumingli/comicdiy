<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>四格漫画素材管理</title>
<link rel="stylesheet" type="text/css" charset="utf-8" href="css/yonkoma.css" />
<link rel="stylesheet" type="text/css"  charset="utf-8" href="css/popup.css" />
	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/view.js" charset="utf-8"></script>
<script type="text/javascript" src="js/popup.js" charset="utf-8"></script>

</head>

<body onload="getPrimary();">
<div id="caption">
	<b>主动画素材列表</b>
	<div id="banner"><input type="image" id="upload"  src="imgs/addPrimary.png" alt="上传主动画" title="上传主动画"  onclick="uploadYonkoma();"></div>
</div>
	<input type="hidden" id="parent">
	<input type="hidden" id="primary">
	
	<table>
		<tbody id="yonkomaList">
			<tr id="line1">
<!-- 			style="visibility:hidden" -->
				<td rowspan="3"  style="border:0px">	
					<span id="previous" ><a href="javascript:getPrevpage()"><img src="imgs/left.png" title="上一页"/></a></span>
				</td>
				<td id="ele10"></td><td id="ele11"></td><td id="ele12"></td><td id="ele13"></td>
				<td rowspan="3" style="border:0px">
					<span id="next" ><a href="javascript:getNextpage()"><img src="imgs/right.png" title="下一页"/></a></span>
				</td>
			</tr>
			<tr id="line2">
				<td id="ele24"></td><td id="ele25"></td><td id="ele26"></td><td id="ele27"></td>
			</tr>
			<tr id="line3">
				<td id="ele38"></td><td id="ele39"></td><td id="ele310"></td><td id="ele311"></td>
			</tr>
		</tbody>
	</table>
	
	<div id="page">
		<span id="currentPage">第<span id="current">0</span>页</span>
		<span id="totalPage">共<span id="total">0</span>页</span>
	</div>
	
	<div id="popupContact" style="display:none">  
	 	<h2>编辑主动画</h2>
		<a id="popupContactClose" href="javascript:disablePopup();"><img src="imgs/close.png" alt="关闭"/></a>  
		<div>
			<input type="hidden" id="primary">
			<label>名称</label>
			<input type="text" id="name"  maxlength="12"  onchange="checkName()">	
			<span  style="display: none;" id="nameInfo"></span><br>
			<label>帧数</label>
			<input type="text" id="frame" style="width:30px" onblur="checkNum();" onfocus="cancelInfo();">
			<span  style="display: none;" id="frameInfo"></span><br>
			<input type="button" id="submit" value="提交" onclick="updatePrimary();"><br>
			<span  style="display: none;" id="prompt"></span>
		</div>
	</div>
	
	<div id="backgroundPopup" onclick="disablePopup();"></div> 
</body>
</html>
