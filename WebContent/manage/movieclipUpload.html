<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>四格漫画素材上传</title>
<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/movieclip.js" charset="utf-8"></script>

</head>
<body>
<div id="content"  style="width:380px">
	<ul>
		<li>
			<label>名称</label>
			<input type="text" id="name"  maxlength="12" autofocus onblur="checkName()">
			<span  style="display: none;" id="nameInfo"></span>
		</li>
		<li>
			<label>URL</label>
			<input type="text" id="url" onblur="checkUrl()">
			<span  style="display: none;" id="urlInfo"></span>
		</li>
		<li>
			<label>分类</label>
				<select id="type">
					<option value="精选" selected="selected">精选</option>
					<option value="祝福" >祝福</option>
					<option value="搞笑" >搞笑</option>
					<option value="情趣" >情趣</option>
					<option value="生活" >生活</option>
<!-- 					<option value="另类" >另类</option>  -->
				</select>
		</li>
		<li>
			<label>swf文件</label>
			<input type="file" id="swfUpload" data-url="/comicdiy/elementupload">
			<span  style="display: none;" id="swfInfo"></span>
			<span class="help-block">支持swf文件</span>
			<input type="hidden" id="swfPath">
		</li>
		<li>
			<label>&nbsp;缩略图</label>
			<input type="file" id="thumbnailUpload" data-url="/comicdiy/elementupload" accept="image/jpeg,image/png,image/gif">
			<span  style="display: none;" id="thumbnailInfo"></span>
			<span class="help-block">尺寸：200*200</span>
			<input type="hidden" id="thumbnailPath">
		</li>
		
		<li style="margin-left:80px">
			<input type="button" id="submit" value="提交" onclick="uploadClip();">
			<input type="button" id="cancel" value="取消" onclick="emptyForm();">
			<span  style="display: none;" id="load"></span>
		</li>
		<li>
			<span  style="display: none;" id="prompt"></span>
		</li>
	</ul>
</div>

</body>
</html>
