<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>背景上传</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"  charset="utf-8" href="css/style.css" />
		</head>
		<script type="text/javascript" language="javascript">
	function CheckFileType() {		 
		var objFileUpload = document.getElementById('file1');//FileUpload 
		var objMSG = document.getElementById('msg');//显示提示信息用的DIV 
		var FileName = new String(objFileUpload.value);//文件名 
		var extension = new String(FileName.substring(FileName.lastIndexOf(".") + 1, FileName.length));//文件扩展名
		extension = extension.toLowerCase();
		if (extension == "jpg" || extension == "png")//你可以添加扩展名 
		{
			objMSG.innerHTML="it's ok, now go to Upload!";
		} else {
			objMSG.innerHTML="oops! the file you selected not jpg or png file!";
			clearFileInput(objFileUpload);
						
		}
	}

	function clearFileInput(file){
	    var form=document.createElement('form');
	    document.body.appendChild(form);
	    //记住file在旧表单中的的位置
	    var pos=file.nextSibling;
	    form.appendChild(file);
	    form.reset();
	    pos.parentNode.insertBefore(file,pos);
	    document.body.removeChild(form);
	}

	function checkBlank(){
		var objFileUpload = document.getElementById('file1');//FileUpload
		var selectedFile = new String(objFileUpload.value);//文件名
					
		if(selectedFile==""){
			var objMSG = document.getElementById('msg');//显示提示信息用的DIV
			objMSG.innerHTML="No file selected!";
			return false;			
		}else{
			return true;
		}

							
	} 

	function clearMsg(){
		var objMSG = document.getElementById('msg');//显示提示信息用的DIV
		objMSG.innerHTML="";
	}
	
</script>
<body>
<!-- 	<div id="legend">背景上传</div> -->
	<div id="content" >
		<form name="uploadForm" id="uploadForm" 
		onsubmit="return checkBlank();" onreset="clearMsg();"
		action="../comicapi" method="post" enctype="multipart/form-data">
		<ul>
			<li><input type="hidden" name ="method"  value="uploadLocalImage"/></li>
			
			<li>用户 <input type="text" name="userId" value="admin"></li>
	<!-- 		名称 <input type="text" name="name" ><br/> -->
	<!-- 		xm内容 <input type="text" name="content"><br/> -->
			<li>上传文件<input type="file" name="file1" id="file1" size="30" onchange="CheckFileType();"/></li>
			<li><div id="msg"></div></li>
			<li><input type="submit" name="submit" value="上传">
			<input type="reset" name="reset" value="重置"><br /></li>
		</ul>
		</form>
	</div>
</html>
