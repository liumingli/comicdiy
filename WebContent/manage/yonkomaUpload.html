<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>四格漫画素材上传</title>
<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/yonkoma.js" charset="utf-8"></script>

</head>
<body>
<div id="content"  style="width:380px">
	<ul>
		<li id="caption" ><b>新增主动画</b></li>
		<li>
			<label>名称</label>
			<input type="text" id="name" onfocus="cancelPrompt();" maxlength="12" autofocus>
		</li>
		<li id="frameLi">
			<label>帧数</label>
			<input type="text" id="frame" style="width:30px" value="0" onblur="checkNum();" onfocus="cancelInfo();">
			<span  style="display: none;" id="frameInfo"></span>
		</li>
		<li>
			<label>原文件</label>
			<input type="file" id="assetUpload" data-url="/comicdiy/fileupload">
			<span  style="display: none;" id="assetInfo"></span>
			<span class="help-block">支持swf文件</span>
			<input type="hidden" id="assetPath">
		</li>
		<li>
			<label>缩略图</label>
			<input type="file" id="thumbnailUpload" data-url="/comicdiy/fileupload" accept="image/jpeg,image/png,image/gif">
			<span  style="display: none;" id="thumbnailInfo"></span>
			<span class="help-block">尺寸：200*200</span>
			<input type="hidden" id="thumbnailPath">
		</li>
		<li style="margin-left:80px">
			<input type="button" id="submit" value="提交" onclick="createYonkoma();">
			<input type="button" id="cancel" value="取消" onclick="emptyForm();">
			<input type="button" id="reback" value="返回" onclick="window.location.reload();"  style="display: none;">
			<span  style="display: none;" id="load"></span>
		</li>
		<li>
			<input type="hidden" id="parent">
			<input type="hidden" id="primary">
			<span  style="display: none;" id="prompt"></span>
		</li>
	</ul>
</div>

</body>
</html>
